<mat-toolbar>
  <span><strong>CONFIGURAÇÕES</strong></span>
  <span class="spacer"></span>
  <mat-icon>exit_to_app</mat-icon>
  <button mat-icon-button class="icon favorite-icon" (click)="sair()">Logout</button>
</mat-toolbar> 

<mat-sidenav-container> 
  <mat-sidenav #sidenav  mode="side" class="sidenav" [ngStyle]="{ 'width.em': sidenavWidth }" opened="true" (mouseenter)="increase()"
    (mouseleave)="decrease()" >
    <div class="logomain"></div>
    <mat-nav-list> 
      <mat-expansion-panel [class.mat-elevation-z0]="true" dense>
        <mat-expansion-panel-header>
          <mat-icon mat-list-icon>person</mat-icon>
            <div fxFlex="10"></div>
            <div *ngIf="sidenavWidth > 6" class="sidenav-item">
              <h3 class="lead">Clientes</h3>
            </div>
        </mat-expansion-panel-header>
        <mat-nav-list dense>
          <mat-list-item routerLink="1" routerLinkActive="active" (click)="incluirCliente()"> 
            <div fxFlex="10"></div> 
            <div *ngIf="sidenavWidth > 6">
              <div class="item"><mat-icon>add</mat-icon>Incluir</div> 
            </div>
          </mat-list-item> 
        </mat-nav-list>
    </mat-expansion-panel>
    </mat-nav-list> 
  </mat-sidenav> 
  <mat-sidenav-content>
    <div class="content" role="main">  
      <mat-form-field class="filtro">
        <mat-label>Buscar</mat-label>
        <input  matInput (keyup)="applyFilter($event)" placeholder="" #input>
      </mat-form-field>
       
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort> 
          <!-- ID Column -->
          <ng-container matColumnDef="CODIGO">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.CODIGO}} </td>
          </ng-container>
       
          <!-- Name Column -->
          <ng-container matColumnDef="NOME">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
            <td mat-cell *matCellDef="let row"> {{row.NOME}} </td>
          </ng-container> 

          <ng-container matColumnDef="remove">
            <th mat-header-cell *matHeaderCellDef>Remover</th>
            <td mat-cell *matCellDef="let row">
              <button mat-button (click)="remove(row.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" (dblclick)="editarCliente(row)"  class="element-row"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow >
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table> 
        <mat-paginator [pageSizeOptions]="[5, 10]" aria-label="Select page of users"></mat-paginator>
      </div> 
    </div>  
    
  </mat-sidenav-content> 
</mat-sidenav-container>
